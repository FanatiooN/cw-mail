<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка авторизации</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #e74c3c;
            text-align: center;
        }
        .error {
            margin-top: 20px;
            padding: 15px;
            background-color: #fae2e1;
            border-radius: 5px;
            color: #c0392b;
        }
        .close-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #e74c3c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }
        .close-btn:hover {
            background-color: #c0392b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Ошибка авторизации</h1>
        <div class="error">
            <p>К сожалению, произошла ошибка при авторизации:</p>
            <p><strong>{{ .error }}</strong></p>
            <p>Пожалуйста, закройте это окно и попробуйте снова.</p>
        </div>
        <button class="close-btn" onclick="window.close()">Закрыть окно</button>
    </div>
</body>
</html>
