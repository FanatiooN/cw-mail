<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация успешна</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #4CAF50;
            text-align: center;
        }
        .info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e7f3e8;
            border-radius: 5px;
        }
        .close-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            text-align: center;
        }
        .close-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Авторизация успешна!</h1>
        <div class="info">
            <p>Вы успешно подключили почтовый ящик <strong>{{ .email }}</strong> через провайдера <strong>{{ .provider }}</strong>.</p>
            <p>Теперь вы можете закрыть это окно и вернуться в приложение.</p>
        </div>
        <button class="close-btn" onclick="window.close()">Закрыть окно</button>
    </div>
</body>
</html>
